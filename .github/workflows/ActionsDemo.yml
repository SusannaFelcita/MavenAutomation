name: Github actions
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: SETUP JAVA
        uses: actions/setup-java@v1
        with:
              java-version: 20

      - name: Install Google Chrome
        run: |
            chmod +x ./scripts/InstallChrome.sh
             ./scripts/InstallChrome.sh

      - uses: actions/checkout@v2
      - name: Write a multi-line message
        run: mvn test